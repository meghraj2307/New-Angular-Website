<main>
    <section class="hero">
        <h2 class="hero-title">Get In Touch</h2>
        <p class="hero-text">Let's talk about flowers.</p>
    </section>

    <section class="contact-form">
        <div class="form-container">
            <h3 class="form-title">Send Us a Message</h3>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send</button>
            </form>
        </div>
        <div class="contact-info">
            <h3 class="info-title">Contact Information</h3>
            <ul class="info-list">
                <li><i class="fas fa-map-marker-alt"></i>1234 Main St, Anytown USA</li>
                <li><i class="fas fa-phone-alt"></i>(123) 456-7890</li>
                <li><i class="fas fa-envelope"></i>info@flowershop.com</li>
            </ul>
        </div>
    </section>
</main>
